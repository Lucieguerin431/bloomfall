<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/bloomfall_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bloomfall</title>
</head>

<body>
  <div id="splash-screen"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #020518 0%, #1a0f35 50%, #020518 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 1.5s ease-out;">
    <div style="text-align: center; color: white; animation: fadeInUp 1s ease-out;">
      <p style="font-size: 1.2em; margin-top: 10px; opacity: 0.8; letter-spacing: 2px;">
        Bienvenue dans le merveilleux monde de Bloomfall</p>
      <h1
        style="font-size: 4em; margin: 0; text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); background: linear-gradient(45deg, #87CEEB, #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: bold; letter-spacing: 3px;">
        BLOOMFALL</h1>

    </div>
  </div>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="module">
    const splash = document.getElementById('splash-screen');

    const removeSplash = () => {
      splash.style.opacity = '0';
      splash.style.pointerEvents = 'none';
    };

    // Disparait au clic
    splash.addEventListener('click', removeSplash);

    // Disparait aussi apr√®s 5 secondes (fallback)
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
